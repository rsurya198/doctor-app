<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Portal — Online Queue</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background:#f3f6fb; color:#333; min-height:100vh; }
    .wrap { max-width:1080px; margin:0 auto; padding:24px; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:18px; }
    .header a { text-decoration:none; color:#2c5282; font-weight:600; }
    .card { background:#fff; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); overflow:hidden; }
    .card-header { background:linear-gradient(135deg,#2c5282,#1a365d); color:#fff; padding:14px 18px; font-weight:600; }
    .card-body { padding:18px; }
    .row { display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee; }
    .row:last-child { border-bottom:none; }
    .name { font-weight:600; color:#1a365d; }
    .meta { color:#555; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h2>Online Queue</h2>
      <a href="Home.html">← Back to Home</a>
    </div>

    <div class="card">
      <div class="card-header">Upcoming Patients</div>
      <div class="card-body" id="onlineList"></div>
    </div>
  </div>

  <script>
    async function loadQueue() {
      try {
        const res = await fetch('http://localhost:5050/api/queue');
        const data = await res.json();
        const q = data.queue || JSON.parse(localStorage.getItem('doctor_queue') || '{}');
        render((q.upcoming || []).filter(x => (x.mode || 'online') === 'online'));
      } catch {
        const q = JSON.parse(localStorage.getItem('doctor_queue') || '{}');
        render((q.upcoming || []).filter(x => (x.mode || 'online') === 'online'));
      }
    }
    function render(list) {
      const el = document.getElementById('onlineList');
      if (!list.length) { el.innerHTML = '<div class="meta">No patients online.</div>'; return; }
      el.innerHTML = '';
      list.forEach(p => {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div>
            <div class="name">${p.name} (${p.gender}, ${p.age})</div>
            <div class="meta">${p.reason}</div>
          </div>
          <div class="meta">${p.appointmentTime}</div>
        `;
        el.appendChild(row);
      });
    }
    loadQueue();
  </script>
</body>
</html>
